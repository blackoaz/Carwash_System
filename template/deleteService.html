<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Service</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">
    
                    <p>Are you sure you want to delete {{service}} ?</p>
                    <form action="{% url 'deleteService' service.uid %}" method="POST">
                        {% csrf_token %}
                        <a class="btn btn-warning" href="{% url 'services' %}">Cancel</a>
                        <input class="btn btn-danger" type="submit" name="confirm">
                    </form>
                </div>
    
            </div>
    
         </div> 
   
           </div>
   
        </div>   
          
   
       </section>
</body>
</html>
