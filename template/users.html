{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'assets/CSS/users.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container Body-table">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User type</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for user in users%}
            <tbody>
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.user_type}}</td>
                    <td>{{user.phone_number}}</td>
                    <td>
                        <span class="action_btn" id="update-btn">
                            <a href="{% url 'updateUser' user.id %}" class="modal-btn">Update</a>
                            <a href="{% url 'deleteUser' user.id %}" class="modal-btn">Delete</a>
                        </span>
                    </td>
                    
                </tr>
            </tbody>
            {% endfor %} 
        </table>
        <a href="{% url 'createUser' %}"><button class="btn-create" id="create-btn">Create</button> </a> 
    </section>
    <script src="{% static 'assets/javascript/main.js' %}"></script> 
</body>
</html>
{% endblock content %}
