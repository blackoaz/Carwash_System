{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'assets/CSS/main.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARWASH Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="container">
    <section class="header">
        <nav>
            <div>
                <a href="#" Class="logo"><b>LOGO</b></a>
            </div> 
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>                    
                    <span><li>Hello,{{request.user}}</li></span> 
                    <li>HELP</li> 
                    <span><li><a href="{% url 'logout' %}">LOGOUT</a></li></span>
                </ul> 
            </div> 
            <i class="fa fa-bars"onclick="showMenu()"></i>       
        </nav>
    </section>
    <section class="functions">
        <div class="row">
            <div class="services">
                <div><button type="button" class="btn1 btn-primary"><a href="{% url 'carwash' %}">CARWASH</a></button></div>
                <div><button type="button" class="btn4 btn-primary">Carpet Cleaning</button></div>
                <div><button type="button" class="btn2 btn-primary">TOILET</button></div>
                <div><button type="button" class="btn3 btn-primary">WATER SALE</button></div>
            </div>
            <div class="updates">
                <ul>
                    <li><a href="{% url 'body_type' %}">Body Type</a></li>
                    <li><a href="{% url 'services' %}">services</a></li>
                    <li><a href="{% url 'vehicles' %}">Vehicles</a></li>
                    <li><a href="{% url 'users' %}">Users</a></li>
                </ul>   
            </div>

        </div>
    </section>

    <script>
        var navLinks =document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px"
        } 
      </script>
</body>
</html>
