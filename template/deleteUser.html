{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="container mt-2" >
     <div class="row">
        <div class="col-md-6">
            <div class="card card-body">

                <p>Are you sure you want to delete {{user}} ?</p>
                <form action="{% url 'deleteUser' user.id %}" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning" href="{% url 'users' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" name="confirm">
                </form>
            </div>

        </div>

     </div>   
       

    </section>

    {% endblock content %}
